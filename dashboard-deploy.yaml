---
apiVersion: v1
kind: Namespace
metadata:
  name: kubera
---
# ServiceAccount for the K8s Assistant
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubera-sa
  namespace: kubera
---
# ClusterRole with read-only permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubera-reader
rules:
  - apiGroups: [""]
    resources:
      ["pods", "services", "nodes", "namespaces", "events", "configmaps"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
# ClusterRoleBinding to attach the role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubera-binding
subjects:
  - kind: ServiceAccount
    name: kubera-sa
    namespace: kubera
roleRef:
  kind: ClusterRole
  name: kubera-reader
  apiGroup: rbac.authorization.k8s.io
---
# Deployment for the K8s Assistant
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubera
  namespace: kubera
  labels:
    app: kubera
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubera
  template:
    metadata:
      labels:
        app: kubera
    spec:
      serviceAccountName: kubera-sa
      containers:
        - name: kubera
          image: localhost:5001/kubera:0.0.1
          imagePullPolicy: Never
          ports:
            - containerPort: 8501
              name: web
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-credentials
                  key: OPENAI_API_KEY
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
---
# Service for the K8s Assistant
apiVersion: v1
kind: Service
metadata:
  name: kubera-svc
  namespace: kubera
  labels:
    app: kubera
spec:
  type: ClusterIP
  ports:
    - port: 8501
      targetPort: web
      protocol: TCP
      name: web
  selector:
    app: kubera
